<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gift Shop landing page" />
  <title>Gift Shop</title>
  <style>
    :root {
      --bg: #fff8ef;
      --card: #ffffff;
      --text: #2b1f1a;
      --muted: #6b5a52;
      --accent: #d97745;
      --accent-2: #f0b27a;
      --border: #ead8ca;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top right, #ffe7d1, var(--bg) 40%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .container {
      width: min(900px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(43, 31, 26, 0.08);
      overflow: hidden;
    }

    header {
      padding: 32px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #fff;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.8rem, 3vw, 2.6rem);
    }

    p {
      margin: 0;
      color: inherit;
    }

    main {
      padding: 28px 32px 34px;
      display: grid;
      gap: 20px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      background: #fff;
    }

    .muted {
      color: var(--muted);
    }

    .btn {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
    }

    .btn:hover {
      filter: brightness(0.95);
    }

    @media (max-width: 640px) {
      header,
      main {
        padding: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gift Shop</h1>
      <p>Thoughtful gifts for every occasion.</p>
    </header>

    <main>
      <section class="card">
        <h2>Welcome</h2>
        <p class="muted">Your page is now set up with a complete HTML structure, responsive layout, and starter styling.</p>
        <a class="btn" href="#">Shop Now</a>
      </section>
    </main>
  </div>
</body>
</html>
